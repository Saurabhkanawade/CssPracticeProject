<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>

        <link rel="stylesheet" href="/form.css">

    </head>
    <body>
        <div class="bgimg">
            <header>

                <h1 class="registration">Registration Form</h1>


            </header>

            <main>

                <form action="/submit.html"></form>

            <div class="name">    
                <label for="name">Full Name :</label>
                <input type="text" placeholder="first name" id="name" class="styleform">
                <input type="text" placeholder="middle name" id="name" class="styleform">
                <input type="text" placeholder="last name" id="name" class="styleform"><br>
            </div>

            <div class="gmail">
                <label for="gmail">Gmail :</label>
                <input type="text" placeholder="gmail" id="gmail" class="gmail"><br>
            </div>
                
            <div class="dob">
                <label for="dob">DOB :</label>
                <input type="date" id="dob" class="styleform"><br>
            </div>

            <div class="address">
                <label for="address">Address :</label>
                <input type="text" class="address" placeholder="fulladdress" id="address" class="styleform"><br>
            </div>

            <div class="mob">
                <label for="mob">Contact No :</label>
                <input type="text" maxlength="10" pattern="[0-9]{10}" title="Enter mobile number" required class="styleform">
            </div>

            <div class="reset">
                <input type="reset" name="reset " class="styleform">
                <input type="submit" name="submit" class="styleform">
            </div>
                
                <label for=""></label>
                
            </main>
        </div>
    </body>
</html>
